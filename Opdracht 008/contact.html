<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> Mijn Website</title>

</head>

<body>
    <form name="contact" method="POST" data-netlify="true">
        <p>
            <label for="fname">Voornaam:</label><br>
            <input type="text" name="text" /><br>
        </p>
        <p>
            <label for="lname">Achternaam:</label><br>
            <input type="text" name="text" /><br>
        </p>
        <p>
            <label for="email">Email:</label><br>
            <input type="email" name="email" /><br>
        <p>
            <label for="tel">Telefoon nummer:</label><br>
            <input type="tel" name="tel" />
        </p>
        <p>
            <label for="number">Leeftijd:</label><br>
            <input type="number" name="number" />
        </p>
        <p>
            <label for="date">Geboortedatum:</label><br>
            <input type="date" name="date" />
        </p>
        <p>
            <label for="radio">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Man</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Vrouw</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Anders</label>
        </p>
        <p>
            <label for="checkbox">Favoriete cuisine:</label><br>
            <input type="checkbox" id="Frans" name="Frans" value="Frans">
            <label for="Frans"> Frans</label><br>
            <input type="checkbox" id="Italiaans" name="Italiaans" value="Italiaans">
            <label for="Italiaans"> Italiaans</label><br>
            <input type="checkbox" id="Spaans" name="Spaans" value="Spaans">
            <label for="Spaans"> Spaans</label><br>
            <input type="checkbox" id="Arabisch" name="Arabisch" value="Arabisch">
            <label for="Arabisch"> Arabisch</label><br>
        </p>
        </p>
        <label for="favcolor">Favorite kleur van short:</label><br>
        <input type="color" id="favcolor" name="favcolor"><br>
        </p>
        <p>
            <label for="biografie">Biografie:</label><br>
            <textarea name="biografie" id="" cols="30" rows="10"></textarea>
        </p>
        </p>
        <label for="recept">Upload je laatste recept:</label><br>
        <input type="file" id="recept" name="recept"><br>
        </p>
        </p>
        <label for="Url recept">Url naar je recepten website:</label><br>
        <input type="url" id="url recept" name="url recept"><br>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset">
        </p>
    </form>
    <Footer>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </Footer>
</body>

</html>
